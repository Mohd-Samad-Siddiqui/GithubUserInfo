<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Github User Info</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="search-container">
      <h1>Github User Info</h1>
      <input type='text' id='user-id' placeholder="Github_user_id" required>
      <button>Enter</button>
    </div>

    <div id="user-card">
      <div id="img-and-name">
        <div id="img">
          <img src="https://avatars.githubusercontent.com/u/72787049?v=4">
        </div>
        <div id="person-detail">
          <div id="name">Mohd. Samad Siddiqui</div>
          <div id="id">Mohd-Samad-Siddiqui</div>
          <div id="joined-date">Joined on 13-10-2020</div>
        </div>
      </div>
      <div id="bio">-----Front-End Web App Developer----- HTML || CSS || JavaScript || React || MySQL</div>
      <div id="followers-section">
        <div id="num-of-repos" class="number-detail">
          <span class="heading-inside-box">Repos</span>
          <span class="numbers" id="repos-number">15</span>
        </div>
        <div id="followers" class="number-detail">
          <span class="heading-inside-box">Followers</span>
          <span class="numbers" id="followers-number">0</span>
        </div>
        <div id="following" class="number-detail">
          <span class="heading-inside-box">Following</span>
          <span class="numbers" id="following-number">2</span>
        </div>
      </div>
      <div id="last-section">
        <div id="upper-part">
          <div id="location">
            <div class="icon"></div>
            <span class=""></span>
          </div>
          <div id="twitter"></div>
        </div>
        <div id="lower-part">
          <div id="email"></div>
          <div id="repos-detail"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
