<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Github User Info</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="search-container">
      <h1>Github User Info</h1>
      <input type='text' id='userId' placeholder="Github_user_id" required>
      <button>Enter</button>
    </div>

    <div id="userCard">
      <div id="imgAndName">
        <div id="img"></div>
        <div id="personDetail">
          <div id="name"></div>
          <div id="id"></div>
          <div id="joinedDate"></div>
        </div>
      </div>
      <div id="bio"></div>
      <div id="followersSection">
        <div id="numOfRepos"></div>
        <div id="followers"></div>
        <div id="following"></div>
      </div>
      <div id="lastSection">
        <div id="upperPart">
          <div id="location">
            <div class="icon"></div>
            <span class=""></span>
          </div>
          <div id="twitter"></div>
        </div>
        <div id="lowerPart">
          <div id="email"></div>
          <div id="reposDetail"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
